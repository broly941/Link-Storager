{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>
        {% block title %}
        {% endblock %}
    </title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="{% static 'css/clean-blog.min.css' %}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link
        href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navbar -->
{% include 'navbar.html' %}

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{% static 'img/home-bg.jpg' %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    {% block page_header %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<!-- Footer -->
{% include 'footer.html' %}

<!-- jQuery -->
<link rel="stylesheet" href="{% static 'vendor/jquery/jquery.min.js' %}">

<!-- Bootstrap Core JavaScript -->
<link rel="stylesheet" href="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}">

<!-- Contact Form JavaScript -->
<link rel="stylesheet" href="{% static 'js/jqBootstrapValidation.js' %}">
<link rel="stylesheet" href="{% static 'js/contact_me.js' %}">

<!-- Theme JavaScript -->
<link rel="stylesheet" href="{% static 'js/clean-blog.min.js' %}">

</body>

</html>
