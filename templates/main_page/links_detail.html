{% extends 'base.html' %}

{% block title %}
        Link detail
{% endblock %}

{% block content %}
    <h4>
        <small>Ссылка</small>
    </h4>
    <hr>

    <h2><a href="{{ links.original }}"><span class="glyphicon glyphicon-scissors"></span> {{ links.shortcut }}</a></h2>
    <h4><span class="glyphicon glyphicon-leaf"></span> {{ links.original }}</h4>


    <h5><span class="glyphicon glyphicon-time"></span> Post by {{ links.created_date }} - <a
        href="#">{{ links.author }}</a>
    </h5>

    {% if link.tag %}
        <h5><span class="label label-success">{{ link.tag }}</span></h5>
        <br>
    {% endif %}
    <p>{{ links.description }}</p>
    <br>
{% endblock content %}
