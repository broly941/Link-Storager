{% extends 'base.html' %}

{% block content %}
    <h4>
        <small>{{ tags.name }}</small>
    </h4>

    {% for link in tags.get_links %}
        <hr>
        <h2><a href="#">{{ link.original }}</a></h2>

        <h5><span class="glyphicon glyphicon-time"></span> Post by {{ link.created_date }} - <a href="#">{{ link.author }}</a></h5>
        <br>
        <p>{{ link.description }}</p>
        <br>
    {% endfor %}
    <br><br>
{% endblock content %}
